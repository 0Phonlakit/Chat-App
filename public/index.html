<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a1a0aee510.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@200&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Chat app</title>
</head>
<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="from">
                <h2> Join Chatroom</h2>
                <div class="from-input">
                    <label > Username </label>
                    <input type="text" id="username" placeholder="Enter You Name">
                </div>
                <div class="from-input">
                    <button id="join-user"> Join </button>
                </div>
            </div>
        </div>
        <div class="screen chat-screen ">
            <div class="header">
                <div class="logo"> <i class="fa-solid fa-comments"></i>  Chat room </div>
                <div class="toggle-mode"> 
                    <input type="checkbox" class="checkbox" id="chk" />
                    <label class="label" for="chk">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>
                    </label>
                </div>
                <button id="exit-chat"> Exit </button>
            </div>
            <div class="messages">
            </div>
            <div class="typebox">
                <input type="text" id="message-input" >
                <button id="send-message"> Send </button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
